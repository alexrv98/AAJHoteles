<app-navusuario></app-navusuario>
<div class="container mt-2">
  <div class="row m-5">
    <form class="d-flex" (submit)="buscar($event)">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Buscar hotel"
        aria-label="Buscar"
        [(ngModel)]="textoBusqueda"
        name="busqueda"
      />
      <button class="btn btn-outline-primary me-2" type="submit">Buscar</button>
    </form>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-3 d-flex" *ngFor="let hotel of hotelesFiltrados">
      <div class="card shadow-sm lugar-card">
        <!-- <img
          src="{{ hotel.imagen }}"
          class="card-img-top"
          alt="Imagen del hotel"
        /> -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ hotel.nombre }}</h5>
          <p class="text-muted">{{ hotel.estrellas }} â˜… Estrellas</p>
          <p><i class="bi bi-geo-alt"></i> {{ hotel.descripcion }}</p>
          <p>{{ hotel.direccion }}</p>
          <p class="d-flex justify-content-start">
            <i class="bi bi-house-door" title="Playa"></i>
            <i class="bi bi-swim" title="Alberca"></i>
            <i class="bi bi-spa" title="Spa"></i>
          </p>
          <div class="mt-auto">
          <a
            [routerLink]="['/habitacionesUsuario', hotel.id]"
            class="btn btn-primary w-100"
          >
            Consultar precios
          </a>
        </div>
        </div>
      </div>
    </div>
  </div>

  .

  <ng-template #noHoteles>
    <p class="text-center text-muted">No hay hoteles disponibles.</p>
  </ng-template>
</div>
