<div class="container mt-2">
  <div class="row m-5">
    <form class="d-flex" (submit)="buscar($event)">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Buscar"
        aria-label="Buscar"
        [(ngModel)]="textoBusqueda"
        name="busqueda"
      />
      <button class="btn btn-outline-primary me-2" type="submit">Buscar</button>
    </form>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <!-- Iteramos sobre lugaresFiltrados para mostrar los cards horizontalmente -->
    <div class="col-md-4 mb-3" *ngFor="let lugar of lugaresFiltrados">
      <div class="card shadow-sm">
        <img [src]="lugar.imagen" alt="lugar" class="card" height="200" />
        <div class="card-body">
          <h5 class="card-title">{{ lugar.nombre }}</h5>
          <p><i class="bi bi-geo-alt"></i> {{ lugar.descripcion }}</p>
          <p>{{ lugar.ubicacion }}</p>
          <a href="#" class="btn btn-primary w-100">Más información</a>
        </div>
      </div>
    </div>
  </div>
</div>
